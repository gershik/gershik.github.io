<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>gershik on telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/css.css" media="screen">
  <link rel="stylesheet" href="/colours.css" media="screen">
</head>

<body>
  <header>
    <div>
      <h1>Roman Gershunin</h1>
      <p>Linguistics fan, IT enjoyer from Israel, <span id="age">19</span></p>
    </div>
    <img class="avatar" src="/avatar.jpg" alt="My profile picture">
  </header>
  <main>
    <ul id="telegram">
      <li class="whiteButton">
        <a href="/">
          <svg><use xlink:href="/icons.svg#chevron-left"></use></svg>
          <span>Back</span>
        </a>
      </li>
      <li>
        <a href="tg://resolve?domain=gershik">
          <svg><use xlink:href="/icons.svg#telegram"></use></svg>
          <span>Message</span>
        </a>
      </li>
      <li>
        <a href="tg://resolve?domain=gershik_tyt">
          <svg><use xlink:href="/icons.svg#bullhorn"></use></svg>
          <span>Channel</span>
        </a>
      </li>
      <li>
        <a href="tg://resolve?domain=mashedass">
          <svg><use xlink:href="/icons.svg#record-vinyl"></use></svg>
          <span>Mashup Channel</span>
        </a>
      </li>
      <li>
        <a href="tg://resolve?domain=emomixbot">
          <svg><use xlink:href="/icons.svg#robot"></use></svg>
          <span>Emoji Mixer</span>
        </a>
      </li>
      <li>
        <a href="tg://addstickers?set=gershik_dc">
          <svg><use xlink:href="/icons.svg#frog"></use></svg>
          <span>Stickers</span>
        </a>
      </li>
      <li>
        <a href="tg://addstickers?set=gershik_dc2">
          <svg><use xlink:href="/icons.svg#dog"></use></svg>
          <span>More Stickers</span>
        </a>
      </li>
      <li>
        <a href="tg://addstickers?set=gershik_animdc">
          <svg><use xlink:href="/icons.svg#wheelchair"></use></svg>
          <svg><use xlink:href="/icons.svg#wheelchair-moving-custom"></use></svg>
          <span>Animated Stickers</span>
        </a>
      </li>
      <li>
        <a href="tg://addstickers?set=gershik_ivc">
          <div class="icon six-four">
            <div class="six-four-wrap">
              <div class="six">6</div>
              <div class="four">4</div>
            </div>
          </div>
          <!-- <svg><use xlink:href="/icons.svg#file-video"></use></svg> -->
          <span>Video Stickers</span>
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
